<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW STREAM</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top left, #000, #800);
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
        .button {
            background: linear-gradient(45deg, #ff0000, #e60000);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 80px;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .particle:nth-child(odd) {
            animation-duration: 6s;
            opacity: 0.6;
        }
        .particle:nth-child(even) {
            animation-duration: 5s;
            opacity: 0.8;
        }
        .text {
            position: absolute;
            bottom: 20px;
            width: 80%;
            font-size: 16px;
            line-height: 1.5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content label {
            margin-top: 10px;
        }
        .modal-content button {
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/CXk6kCb.png" alt="Logo" class="logo">
    <button class="button" id="openModalBtn">Accéder au site</button>
    <div class="text">
        Découvrez un monde où chaque visionnage est une expérience exceptionnelle, avec une qualité d'image et de son inégalée. SHADOW STREAM vous propose une vaste sélection de contenus pour tous les goûts.
    </div>
    <div class="particles">
        <div class="particle" style="left:10%; top:10%; animation-delay:0s;"></div>
        <div class="particle" style="left:20%; top:20%; animation-delay:0.5s;"></div>
        <div class="particle" style="left:30%; top:30%; animation-delay:1s;"></div>
        <div class="particle" style="left:40%; top:40%; animation-delay:1.5s;"></div>
        <div class="particle" style="left:50%; top:50%; animation-delay:2s;"></div>
        <div class="particle" style="left:60%; top:60%; animation-delay:2.5s;"></div>
        <div class="particle" style="left:70%; top:70%; animation-delay:3s;"></div>
        <div class="particle" style="left:80%; top:80%; animation-delay:3.5s;"></div>
        <div class="particle" style="left:90%; top:90%; animation-delay:4s;"></div>
        <div class="particle" style="left:10%; top:90%; animation-delay:4.5s;"></div>
        <div class="particle" style="left:90%; top:10%; animation-delay:5s;"></div>
        <div class="particle" style="left:50%; top:30%; animation-delay:5.5s;"></div>
        <div class="particle" style="left:30%; top:50%; animation-delay:6s;"></div>
        <div class="particle" style="left:70%; top:30%; animation-delay:6.5s;"></div>
        <div class="particle" style="left:20%; top:80%; animation-delay:7s;"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="captchaModal">
        <div class="modal-content">
            <h2>Vérification</h2>
            <input type="checkbox" id="robotCheck" onclick="toggleButton()">
            <label for="robotCheck">Je ne suis pas un robot</label>
            <button class="button" id="verifyBtn" disabled onclick="verifyCaptcha()">Vérifier</button>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('captchaModal');
        const verifyBtn = document.getElementById('verifyBtn');
        const checkBox = document.getElementById('robotCheck');

        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        function toggleButton() {
            verifyBtn.disabled = !checkBox.checked;
        }

        function verifyCaptcha() {
            modal.style.display = 'none';
            window.location.href = 'https://shadowstream1.blogspot.com/';
        }

        // Disable right-click and other inspect options
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') || (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
